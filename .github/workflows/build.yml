name: Build and Install dlib

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake
        python -m pip install --upgrade pip
        pip install dlib
        pip install face_recognition

    - name: Run tests
      run: |
        # ここにテストスクリプトやビルドスクリプトを追加
        python -m unittest discover tests
